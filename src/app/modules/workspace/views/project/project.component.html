<div class="main__place">
    <div class="type__list">
        <app-list-header [title]="projectData?.title"></app-list-header>
        <!-- list header -->

        <app-list-task *ngFor="let task of projectData?.noSectionTasks" [taskData]="task"></app-list-task>

        <!-- add task --- -->
        <app-add-task-label
            *ngIf="!__addNoSectionTask"
            [text]="'Add Task'"
            (click)="__addNoSectionTask = true"
        ></app-add-task-label>

        <app-add-task
            *ngIf="__addNoSectionTask"
            (closeEvent)="__addNoSectionTask = false"
            (addTaskEvent)="addNoSectionTask($event)"
        ></app-add-task>
        <!--  --- add task -->
    </div>
    <!-- list -->
</div>
