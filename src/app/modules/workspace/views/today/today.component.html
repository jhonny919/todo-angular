<div class="main__place">
    <div class="type__list">
        <app-list-header [title]="'Today'" [_dateDisplay]="true" [_editableTitle]="false"></app-list-header>

        <app-list-task *ngFor="let task of tasksList" [taskData]="task"></app-list-task>
        <app-list-add-task (addTaskEvent)="addTask($event)"></app-list-add-task>

        <!-- todo : change to ngFor -->
        <app-list-sub-list
            [listTitle]="'Overdue'"
            [tasksList]="overdueTasksList"
            [_editableTitle]="false"
        ></app-list-sub-list>

        <!-- <app-list-add-section></app-list-add-section> -->
    </div>
    <!-- list -->
</div>
