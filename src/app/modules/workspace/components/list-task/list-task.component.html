<div class="task">
    <label class="check__label" [for]="checkboxID">
        <input class="hidden__checkbox" type="checkbox" name="" [id]="checkboxID" (change)="toggleIsChecked()" />

        <div class="custom__check">
            <app-wp-tick *ngIf="isChecked"></app-wp-tick>
        </div>
    </label>
    <!-- checkbox label -->

    <div class="task__main">
        <div class="task__text">qwe</div>

        <div class="task__late">
            <app-wp-task-late></app-wp-task-late>

            <div class="task_late__text">15 Oct</div>
        </div>
    </div>

    <div class="icons__container">
        <app-wp-task-edit></app-wp-task-edit>

        <app-wp-task-schedule></app-wp-task-schedule>

        <app-wp-task-more></app-wp-task-more>
    </div>

    <app-wp-task-drag></app-wp-task-drag>

    <div class="bottom__bar"></div>
</div>
