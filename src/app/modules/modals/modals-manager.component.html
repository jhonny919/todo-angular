<ng-container *ngIf="controler | async as type">
    <app-add-project *ngIf="type === MCS.CONSTS.ADDPROJECT"></app-add-project>

    <app-add-label *ngIf="type === MCS.CONSTS.ADDLABEL"></app-add-label>

    <app-add-filter *ngIf="type === MCS.CONSTS.ADDFILTER"></app-add-filter>

    <app-settings *ngIf="type === MCS.CONSTS.SETTINGS"></app-settings>

    <app-remove-photo *ngIf="type === MCS.CONSTS.REMOVEPHOTO"></app-remove-photo>
</ng-container>
